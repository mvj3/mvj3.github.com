<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <title>{{page.title}}</title>
  <meta name="author" content="David Chen" />
  {% if page.short_title %}
  <meta name="description" content="{{page.short_title}}" />

  <meta name="description" content="世界的审美！" />

  {% endif %}

  <link rel="home" href="http://mvj3.github.com" />
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" media="screen"  />
  <link type="text/css" rel="stylesheet" href="/stylesheets/syntax.css" media="screen"  />
  <link type="application/atom+xml" rel="alternate" href="http://mvj3.github.com/atom.xml" />

  {% include ga.html %}

<body class="centor">

        <a href="/">世界的审美！</a>
      </div>
      <div id="profile">
        <a href="/about.html">About</a>
        <a href="http://twitter.com/mvj3">Twitter</a>
        <a href="http://github.com/mvj3">Github</a>
        <a href="http://weibo.com/mvj3">Weibo</a>
        <a href="http://www.douban.com/people/flcl">Douban</a>

    </div>
