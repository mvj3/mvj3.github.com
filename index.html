---
layout: default
title: 世界的审美！
---

<div class="index">
{% for page in paginator.posts %}
  <div class="title"><span>[{{ page.date | date:"%Y-%m-%e"}}]</span>   <a href="{{ page.url }}">{{page.title}}</a></div>
  {% if page.content == paginator.posts.first.content %}
    {{ page.content }}
  {% endif %}
{% endfor %}
</div>
