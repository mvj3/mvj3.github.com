---
layout: page
title: Categories
permalink: /categories/
---

{% for category in site.categories %}
  <li><a name="{{ category | first }}">{{ category | first }}</a>
    <ol>
    {% for posts in category %}
      {% for post in posts %}
        {% if post.title %}<li><a href="{{ post.url }}">{{ post.title }}</a></li>{% endif %}
      {% endfor %}
    {% endfor %}
    </ol>
  </li>
{% endfor %}
